<div class="container rounded-3">
  <div class="row d-flex">
    <div class="col-6 d-flex justify-content-center">
      <!-- <img src="./../assets/logo.png" alt="Logo" style="width: 3rem; height: auto;" class="my-1 mx-2 py-3"> -->
      <h1 class="text-center my-2 py-2">Coin Market</h1>
      <img src="./../assets/monedas.png" alt="monedas" style="width:3rem; height: auto;" class="my-1 mx-2 py-3">
    </div>
    <div class="col-6 mt-3">
      <input type="text" class="form-control bg-dark text-light border-0 my-2 rounded-5 text-center col-6"
        (keyup)="searchCoin()" [(ngModel)]="searchText" placeholder="Search Coin" autofocus>
    </div>
  </div>
  

  <table class="table table-dark">
    <thead>
      <tr>
        <th *ngFor="let title of titles">{{title}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let coin of filterCoins; let i = index">
        <td class="text-muted">{{i+1}}</td>
        <td>
          <img [src]="coin.image" alt="{{coin.name}}" style="width: 1.6rem;">
          <span class="ms-2">
            {{coin.name}}
          </span>
          <span class="text-muted text-uppercase ms-2">
            {{coin.symbol}}
          </span>
        </td>
        <td>
          $ {{coin.current_price.toLocaleString()}}</td>
        <td [ngClass]="coin.price_change_percentage_24h>0?'text-success':'text-danger'">
          {{coin.price_change_percentage_24h.toLocaleString()}} %</td>
        <td>{{coin.total_volume.toLocaleString()}}</td>
      </tr>
    </tbody>
  </table>
</div>
